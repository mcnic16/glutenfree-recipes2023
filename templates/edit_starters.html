{% extends "base.html" %}
{% block content %}

<h5 class="card-center">Edit Starter Course</h5>
<div class="row card-panel grey lighten-5">
<div class="row">
  <form class="col s12" method="POST" action="{{ url_for('edit_starters', starter_id=starter._id) }}">
        <!------ Starters Name ----------->
        <div class="input-field col s6">
            <textarea id="starter_names" name="starter_names" class="materialize-textarea validate" required >
            {{- starter.starter_names -}}
            </textarea>
          <label for="starter_names">Name</label>
        </div>
      <!----------- Starters Tools ----------->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="starter_tools" name="starter_tools" class="materialize-textarea validate" required >
            {{ starter.starter_tools }}
          </textarea>
          <label for="starter_tools">Tools Required</label>
        </div>
      </div>
      <!-------- Ingredients ---------->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="starter_ingredients" name="starter_ingredients" class="materialize-textarea validate" required >
            {{ starter.starter_ingredients }}
          </textarea>
          <label for="starter_ingredients">Ingredients</label>
        </div>
      </div>
      <!--------- Directions ------------>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="starter_directions" name="starter_directions" class="materialize-textarea validate" required >
            {{ starter.starter_directions }}
          </textarea>
          <label for="starter_directions">Directions</label>
        </div>
      </div>
      <!----------- submit button ------------>
      <div class="row">
        <div class="col s12 center-align">
            <button class="btn waves-effect waves-light blue" type="submit" name="action">Edit Task
              <i class="fas fa-plus-square right"></i>
              </button>
        </div>
    </div>
    </form>
  </div>
</div>

{% endblock %}
