{% extends "base.html" %}
{% block content %}

<h5 class="card-center">Edit Desserts</h5>
<div class="row card-panel grey lighten-5">
<div class="row">
  <form class="col s12" method="POST" action="{{ url_for('edit_desserts', dessert_id=dessert._id) }}">
        <!------  Name ----------->
        <div class="input-field col s6">
            <textarea id="dessert_names" name="dessert_names" class="materialize-textarea validate" required >
            {{- dessert.dessert_names -}}</textarea>
          <label for="dessert_names">Name</label>
        </div>
      <!----------- Tools ----------->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="dessert_tools" name="dessert_tools" class="materialize-textarea validate" required >
            {{- dessert.dessert_tools -}}</textarea>
          <label for="dessert_tools">Tools Required</label>
        </div>
      </div>
      <!-------- Ingredients ---------->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="dessert_ingredients" name="dessert_ingredients" class="materialize-textarea validate" required >
            {{- dessert.dessert_ingredients -}}</textarea>
          <label for="dessert_ingredients">Ingredients</label>
        </div>
      </div>
      <!--------- Directions ------------>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="dessert_directions" name="dessert_directions" class="materialize-textarea validate" required >
            {{- dessert.dessert_directions -}} </textarea>
          <label for="dessert_directions">Directions</label>
        </div>
      </div>
      <!----------- submit button ------------>
      <div class="row">
        <div class="col s12 center-align">
            <button class="btn waves-effect waves-light blue" type="submit" name="action">Edit Task
              <i class="fas fa-plus-square right"></i>
              </button>
        </div>
    </div>
    </form>
  </div>
</div>
{% endblock %}
