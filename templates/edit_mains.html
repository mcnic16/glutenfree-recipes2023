{% extends "base.html" %}
{% block content %}

<h5 class="card-center">Edit Main Course</h5>
<div class="row card-panel grey lighten-5">
<div class="row">
  <form class="col s12" method="POST" action="{{ url_for('edit_mains', main_id=main._id) }}">
        <!------  Name ----------->
        <div class="input-field col s6">
            <textarea id="main_names" name="main_names" class="materialize-textarea validate" required >
            {{- main.main_names -}}</textarea>
          <label for="main_names">Name</label>
        </div>
      <!----------- Tools ----------->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="main_tools" name="main_tools" class="materialize-textarea validate" required >
            {{- main.main_tools -}}</textarea>
          <label for="main_tools">Tools Required</label>
        </div>
      </div>
      <!-------- Ingredients ---------->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="main_ingredients" name="main_ingredients" class="materialize-textarea validate" required >
            {{- main.main_ingredients -}}</textarea>
          <label for="main_ingredients">Ingredients</label>
        </div>
      </div>
      <!--------- Directions ------------>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="main_directions" name="main_directions" class="materialize-textarea validate" required >
            {{- main.main_directions -}} </textarea>
          <label for="main_directions">Directions</label>
        </div>
      </div>
      <!----------- submit button ------------>
      <div class="row">
        <div class="col s12 center-align">
            <button class="btn waves-effect waves-light blue" type="submit" name="action">Edit Mains
              <i class="fas fa-plus-square right"></i>
              </button>
        </div>
    </div>
    </form>
  </div>
</div>
{% endblock %}
